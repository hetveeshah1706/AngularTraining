<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink="/home">Home</a>
      <a mat-list-item routerLinkActive="active" routerLink="/product_display">Product</a>
      <a mat-list-item routerLinkActive="active" routerLink="/product_display/addProduct">Add Product</a>
      <a mat-list-item routerLinkActive="active" routerLink="/bindingDemo">Data Binding</a>
      <a mat-list-item routerLinkActive="active" routerLink="/" *ngIf="!isLoggedIn">LOGIN</a>
      <a mat-list-item *ngIf="isLoggedIn" (click)="logOut()">LOG-OUT</a>
    </mat-nav-list>
      <!-- <button routerLink="/" *ngIf="!isLoggedIn" class="btn btn-outline-success my-2 my-sm-0">Login</button> -->
      <!-- <button *ngIf="isLoggedIn" (click)="logOut()" class="btn btn-outline-success my-2 my-sm-0">Logout</button> -->

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>AngularTraining</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
